<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button title="" color='light'></ion-back-button>
    </ion-buttons>
    <ion-title>Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Insira as informações</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type='email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nova Senha</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirme a senha</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button size='full' color='primary' (click)="alerta()">Salvar</ion-button>


</ion-content>
