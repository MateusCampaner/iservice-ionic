<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color='brand'>iService</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type='email'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type='password'></ion-input>
        </ion-item>
        <ion-button [routerLink] = "['redefine']" routerdirection="foward" color="dark" fill='clear' size='full'>Esqueci a senha </ion-button>
        <ion-button [routerLink] = "['/tab1']" color='primary' size='full'>Entrar</ion-button>
        <ion-button [routerLink] = "['/registrar']" routerdirection="foward" color='primary' fill='clear' size='full'>Cadastrar</ion-button>

        <!--O botao chat teste-->
        <ion-button [routerLink] = "['/chat']" routerdirection="foward" color='primary' fill='clear' size='full'>Chat</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
