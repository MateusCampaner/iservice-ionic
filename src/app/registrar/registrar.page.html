<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button title="" color='light'></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>O que quer fazer com os serviços?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
 
        <ion-item>
          <ion-label>Quero CONTRATAR</ion-label>
          <ion-radio value="CLIENT" slot="start" (click)="cliente()"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Quero OFERECER</ion-label>
          <ion-radio value="PARTNER" slot="start" (click)="prestador()"></ion-radio>
        </ion-item>

        {{tipoConta}}
    
      </ion-radio-group>
    </ion-card-content>
  </ion-card><ion-card>
    <ion-card-header>
      <ion-card-title>Informações Pessoais</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type='text' [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type='email' [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type='password' [(ngModel)]="senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirme a senha</ion-label>
        <ion-input type='password' [(ngModel)]="confirma"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type='tel' [(ngModel)]="telefone"></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>
  <ion-button size='full' color='light' (click)="adiciona()">Registrar</ion-button>



</ion-content>
