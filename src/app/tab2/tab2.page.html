<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Oferecer Serviços
    </ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-item class="espaco" >

        Clique <a href [routerLink] = "['/registrar']" >aqui</a> para se cadastrar.
      </ion-label>

</ion-header>



<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-card-header>
          <ion-card-title>Informe o tipo de serviço a ser oferecido</ion-card-title>
          <ion-input [(ngModel)]="meuInput"></ion-input>
        </ion-card-header>

        

    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-textarea placeholder="Faça uma descrição do seu serviço aqui" [(ngModel)]="inputDesc"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-subtitle>Adicione seu portifolio aqui</ion-card-subtitle>
      </ion-card-header>
      <ion-button>
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button size="large" expand="block" (click)="presentAlert()" (click)="limpar()" (click)="adiciona()">Publicar</ion-button>
</ion-content>
