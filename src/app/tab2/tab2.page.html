<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button title="" color='light'></ion-back-button>
    </ion-buttons>
    <ion-title>
      Oferecer Serviços
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-content>
        <ion-card-header>
          <ion-card-subtitle>Selecione a categoria do seu serviço</ion-card-subtitle>
        </ion-card-header>

        <ion-list>
          <ion-radio-group value="biff" [(ngModel)]="marcacaoRadio">
            <ion-item>
              <ion-label> Encanador </ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label> Pedreiro </ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label> Eletricista </ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label> Pintor </ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label> Mecanico </ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label> Jardineiro </ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>

        </ion-radio-group>
      </ion-list>

    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-textarea placeholder="Faça uma descrição do seu serviço aqui" [(ngModel)]="inputTexto"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-subtitle>Adicione seu portifolio aqui</ion-card-subtitle>
      </ion-card-header>
      <ion-button>
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button size="large" expand="block" (click)="presentAlert()" (click)="Limpar()">Publicar</ion-button>
</ion-content>
